<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Foreground only - no background for adaptive icons -->

    <!-- Money bag -->
    <g transform="translate(228, 248)">
        <!-- Bag body (main sack shape) -->
        <ellipse cx="0" cy="40" rx="120" ry="100" fill="#FFD54F"/>
        <ellipse cx="0" cy="40" rx="120" ry="100" fill="#FFC107" opacity="0.5"/>

        <!-- Bag top (cinched part) -->
        <ellipse cx="0" cy="-50" rx="50" ry="20" fill="#FFD54F"/>

        <!-- Bag neck -->
        <path d="M -50 -50 Q -60 -30 -80 0 Q -100 40 -120 40" fill="none" stroke="#FFD54F" stroke-width="30" stroke-linecap="round"/>
        <path d="M 50 -50 Q 60 -30 80 0 Q 100 40 120 40" fill="none" stroke="#FFD54F" stroke-width="30" stroke-linecap="round"/>

        <!-- Tie/ribbon around neck -->
        <ellipse cx="0" cy="-35" rx="35" ry="12" fill="#E65100"/>
        <circle cx="-30" cy="-35" r="8" fill="#BF360C"/>
        <circle cx="30" cy="-35" r="8" fill="#BF360C"/>

        <!-- Bag top knot/pouch -->
        <path d="M -30 -50 Q -20 -80 0 -90 Q 20 -80 30 -50" fill="#FFD54F" stroke="#FFC107" stroke-width="3"/>
        <ellipse cx="0" cy="-85" rx="25" ry="15" fill="#FFD54F"/>

        <!-- Shading on bag -->
        <ellipse cx="-50" cy="30" rx="30" ry="50" fill="#FFA000" opacity="0.3"/>
        <ellipse cx="60" cy="50" rx="25" ry="40" fill="#FFFFFF" opacity="0.2"/>

        <!-- M letter inside bag -->
        <g fill="#6750A4" transform="translate(0, 45)">
            <path d="M -55 50 L -55 -30 L -25 20 L 0 -10 L 25 20 L 55 -30 L 55 50 L 40 50 L 40 0 L 25 30 L 0 0 L -25 30 L -40 0 L -40 50 Z"
                  stroke="#6750A4" stroke-width="3" stroke-linejoin="round"/>
        </g>

        <!-- Coin details / shine on bag -->
        <circle cx="-70" cy="70" r="15" fill="#FFECB3" opacity="0.6"/>
        <circle cx="75" cy="80" r="12" fill="#FFECB3" opacity="0.5"/>
    </g>

    <!-- Small coins around bag -->
    <g>
        <!-- Coin 1 - bottom left -->
        <circle cx="100" cy="380" r="25" fill="#FFD54F"/>
        <circle cx="100" cy="380" r="18" fill="#FFC107"/>
        <circle cx="100" cy="380" r="12" fill="#FFB300"/>

        <!-- Coin 2 - bottom right -->
        <circle cx="356" cy="380" r="22" fill="#FFD54F"/>
        <circle cx="356" cy="380" r="15" fill="#FFC107"/>
        <circle cx="356" cy="380" r="10" fill="#FFB300"/>

        <!-- Coin 3 - top -->
        <circle cx="340" cy="100" r="18" fill="#FFD54F"/>
        <circle cx="340" cy="100" r="12" fill="#FFC107"/>
    </g>
</svg>
