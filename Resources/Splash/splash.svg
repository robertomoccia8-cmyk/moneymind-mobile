<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Splash screen icon - white money bag for splash -->

    <!-- Outer ring -->
    <circle cx="228" cy="228" r="200" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.2"/>

    <!-- Money bag (white version for splash) -->
    <g transform="translate(228, 228)">
        <!-- Bag body (main sack shape) -->
        <ellipse cx="0" cy="30" rx="100" ry="85" fill="#FFFFFF"/>

        <!-- Bag top (cinched part) -->
        <ellipse cx="0" cy="-45" rx="42" ry="17" fill="#FFFFFF"/>

        <!-- Bag neck -->
        <path d="M -42 -45 Q -50 -25 -65 0 Q -80 30 -100 30" fill="none" stroke="#FFFFFF" stroke-width="25" stroke-linecap="round"/>
        <path d="M 42 -45 Q 50 -25 65 0 Q 80 30 100 30" fill="none" stroke="#FFFFFF" stroke-width="25" stroke-linecap="round"/>

        <!-- Tie/ribbon around neck -->
        <ellipse cx="0" cy="-32" rx="30" ry="10" fill="#D0BCFF"/>

        <!-- Bag top knot/pouch -->
        <path d="M -25 -45 Q -18 -70 0 -78 Q 18 -70 25 -45" fill="#FFFFFF" stroke="#D0BCFF" stroke-width="2"/>
        <ellipse cx="0" cy="-73" rx="20" ry="12" fill="#FFFFFF"/>

        <!-- M letter inside bag -->
        <g fill="#6750A4" transform="translate(0, 35)">
            <path d="M -45 40 L -45 -25 L -20 15 L 0 -8 L 20 15 L 45 -25 L 45 40 L 32 40 L 32 0 L 20 25 L 0 0 L -20 25 L -32 0 L -32 40 Z"
                  stroke="#6750A4" stroke-width="2" stroke-linejoin="round"/>
        </g>
    </g>

    <!-- Small decorative coins -->
    <circle cx="85" cy="340" r="18" fill="#D0BCFF" opacity="0.6"/>
    <circle cx="371" cy="340" r="15" fill="#D0BCFF" opacity="0.5"/>
    <circle cx="350" cy="100" r="12" fill="#D0BCFF" opacity="0.4"/>
</svg>
